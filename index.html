<!DOCTYPE html>
<html lang="de" data-theme="blue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="appTitle">Musik-Player</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; media-src 'self' file:;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="app-shell">
        <!-- ================= HEADER ================= -->
        <header class="app-header">
            <div class="app-title-block">
                <img src="./assets/icon.png" alt="App Icon" class="logo-icon">
                <div class="app-title-text">
                    <h1 data-lang-key="appTitle">Musik-Player</h1>
                    <p data-lang-key="appSubtitle">Lokal & YouTube</p>
                </div>
            </div>
            <div class="header-right">
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="de">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
                <button id="settings-btn" class="control-btn" data-lang-title="settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </header>

        <main class="main-grid">
            <section class="player-column">
                <div class="cover-art-container">
                    <div class="cover-art-wrapper">
                        <div id="music-emoji" class="music-emoji">ðŸŽµ</div>
                    </div>
                </div>
                <div class="track-info-area">
                    <h2 id="track-title-large" class="track-title-large"></h2>
                    <p id="track-artist-large" class="track-artist-large"></p>
                </div>
                <div class="visualizer-container">
                    <canvas id="visualizer-canvas"></canvas>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time-labels">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="controls-area">
                    <button id="shuffle-btn" class="control-btn" data-lang-title="shuffle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                    </button>
                    <button id="prev-btn" class="control-btn" data-lang-title="previous">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play-btn" class="control-main" data-lang-title="playPause">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next-btn" class="control-btn" data-lang-title="next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                    <button id="loop-btn" class="control-btn" data-lang-title="loop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
                    </button>
                </div>
                <div class="volume-control-area">
                    <div class="volume-row">
                        <span class="volume-icon"></span>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.2">
                    </div>
                </div>
            </section>

            <section class="extras-column">
                <div class="glass-panel extras-panel">
                    <h2 class="panel-title" data-lang-key="downloaderTitle"></h2>
                    <div class="input-group"><input type="text" id="yt-url-input" class="extras-input" data-lang-placeholder="urlPlaceholder"></div>
                    <div class="input-group"><input type="text" id="yt-name-input" class="extras-input" data-lang-placeholder="renamePlaceholder"></div>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                        <p class="status-text" data-lang-key="statusReady"></p>
                        <button id="download-btn" class="extras-button primary-btn" data-lang-key="downloadButton"></button>
                    </div>
                    <div class="yt-progress-bar"><div class="yt-progress-fill"></div></div>
                </div>
                <div class="glass-panel playlist-panel">
                    <div class="playlist-header-area">
                        <div class="playlist-top-row">
                            <h2 class="panel-title" style="margin:0; border:none;" data-lang-key="playlistTitle"></h2>
                            <button id="load-folder-btn" class="load-btn" data-lang-key="loadFolder"></button>
                        </div>
                    <div class="playlist-toolbar">
                        <input type="text" class="playlist-search-input" data-lang-placeholder="searchPlaceholder">
                        <select id="sort-select" class="playlist-sort-select">
                            <option value="name" data-lang-key="sortNameAZ">Name A-Z</option>
                            <option value="nameDesc" data-lang-key="sortNameZA">Name Z-A</option>
                            <option value="newest" data-lang-key="sortNewest">Zuletzt geÃ¤ndert</option>
                        </select>
                    </div>
                        <p class="playlist-info-bar"></p>
                    </div>
                    <div class="playlist-scroll-area"><div class="empty-state" data-lang-key="emptyPlaylist"></div></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div id="footer-left">v2.2</div>
        </footer>
    </div>
    
    <script src="renderer.js"></script>

    <div id="settings-overlay" class="overlay-container" style="display: none;">
        <div class="glass-panel settings-modal">
            <div class="settings-header">
                <h2 class="panel-title" data-lang-key="settingsTitle"></h2>
                <button id="settings-close-btn" class="control-btn" data-lang-title="close">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="theme-select" data-lang-key="theme"></label>
                    <select id="theme-select" class="extras-input">
                        <option value="blue" data-lang-key="blueTheme"></option>
                        <option value="dark" data-lang-key="darkTheme"></option>
                        <option value="light" data-lang-key="lightTheme"></option>
                        <option value="blurple" data-lang-key="blurpleTheme"></option>
                        <option value="grey" data-lang-key="greyTheme"></option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="default-download-folder" data-lang-key="defaultDownloadFolder"></label>
                    <div class="input-group">
                        <input type="text" id="default-download-folder" class="extras-input" readonly>
                        <button id="change-download-folder-btn" class="extras-button" data-lang-key="changeButton"></button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="audio-quality-select" data-lang-key="audioQuality"></label>
                    <select id="audio-quality-select" class="extras-input">
                        <option value="best" data-lang-key="qualityBest"></option>
                        <option value="high" data-lang-key="qualityHigh"></option>
                        <option value="standard" data-lang-key="qualityStandard"></option>
                    </select>
                </div>
                <div class="setting-item">
                    <label data-lang-key="visualizer"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-visualizer" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label data-lang-key="backgroundAnimation"></label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggle-background-animation" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
